<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLOMesh Background – Preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0a0e14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
      margin: 0;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 24px;
      max-width: 560px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }
    .card {
      background: #151a22;
      border: 1px solid #243046;
      border-radius: 12px;
      overflow: hidden;
    }
    .card img { width: 100%; height: auto; display: block; }
    .card .label { padding: 12px; font-size: 13px; font-weight: 600; }
    .card .desc { padding: 0 12px 12px; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <h1>MLOMesh Background Designs</h1>
  <p class="subtitle">
    Your edited image expanded to full site dimensions (1024×434). <strong>Preview only — not on the site yet.</strong>
  </p>
  <div style="margin-bottom: 24px; padding: 16px; background: #151a22; border: 1px solid #243046; border-radius: 12px;">
    <div style="font-weight: 700; margin-bottom: 8px;">Expanded MLOMesh Background</div>
    <p style="color: #9ca3af; font-size: 13px; margin: 0 0 12px;">Full scene with MLO building + ball. Same size as site background.</p>
    <img src="expanded-mlomesh-bg.png" alt="Expanded MLOMesh background" style="width: 100%; max-width: 1024px; border-radius: 8px; display: block;">
  </div>
</body>
</html>
